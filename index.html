<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: blue;
                padding: 10px;
            }
            div.first{
                opacity: 0.4;
            }
            div.second{
                opacity: 0.1;
            }
            div.third{
                opacity: 0.8;
            }
        </style>
        <body>
            <h2>This is how to use opacity in CSS and HTML</h2>
            <div class="first"><p>Opacity 0.4</p></div>
            <div class="second"><p>Opacity 0.1</p></div>
            <div class="third"><p>Opacity 0.8</p></div>
            <div><p>opacity 1(default)</p></div>
        </body>
    </head>
</html>
